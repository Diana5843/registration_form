<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>

<body>
    <form>
        <fieldset>
            <legend>Register</legend>
        </fieldset>
        <label>
            <div class="create-acc">Create your account. It's free and only takes a minute.</div>
        </label>
        <div class="container">
            <label>
                <input name="first name" type="text" placeholder="First name" required />
                <input name="Last name" type="text" placeholder="Last name" required />
            </label>
        </div>
        <label>
            <input name="email" type="email" placeholder="Email" required />
        </label>
        <label>
            <input name="password" type="password" placeholder="Password" required />
        </label>
        <label>
            <input name="password" type="password" placeholder="Confirm Password" required />
        </label>
        <label>
            <input type="checkbox" name="accept">
            <span>I accept the <a href="#" class="link-accept">Terms Of Use</a> & <a href="#"
                    class="link-accept">Privacy Police</a></span>
        </label>
        <label>
            <button><a href="#" class="link-button">Register Now</a></button>
        </label>
    </form>
</body>

</html>
